name: Medical Laboratory System CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Code Quality and Linting
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js (if applicable)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        if: ${{ hashFiles('package.json') != '' }}

      - name: Set up Python (if applicable)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
        if: ${{ hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != '' }}

      - name: Install dependencies (Node.js)
        run: |
          if [ -f package.json ]; then
            npm ci
          fi
        continue-on-error: true

      - name: Install dependencies (Python)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
            pip install flake8 black isort mypy
          fi
        continue-on-error: true

      - name: Run ESLint (if applicable)
        run: |
          if [ -f package.json ]; then
            npm run lint || true
          fi
        continue-on-error: true

      - name: Run Flake8 (Python linting)
        run: |
          if [ -f requirements.txt ]; then
            flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          fi
        continue-on-error: true

      - name: Check code formatting (Black)
        run: |
          if [ -f requirements.txt ]; then
            black --check . || true
          fi
        continue-on-error: true

  # Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Run npm audit (if applicable)
        run: |
          if [ -f package.json ]; then
            npm audit --audit-level=moderate || true
          fi
        continue-on-error: true

      - name: Run pip-audit (if applicable)
        run: |
          if [ -f requirements.txt ]; then
            pip install pip-audit
            pip-audit -r requirements.txt || true
          fi
        continue-on-error: true

  # Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        # Add more OS if needed: windows-latest, macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        if: ${{ hashFiles('package.json') != '' }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
        if: ${{ hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != '' }}

      - name: Install dependencies (Node.js)
        run: |
          if [ -f package.json ]; then
            npm ci
          fi
        continue-on-error: true

      - name: Install dependencies (Python)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
            pip install pytest pytest-cov pytest-mock
          fi
        continue-on-error: true

      - name: Run unit tests (Node.js)
        run: |
          if [ -f package.json ]; then
            npm test -- --coverage || true
          fi
        continue-on-error: true

      - name: Run unit tests (Python)
        run: |
          if [ -f requirements.txt ]; then
            pytest tests/unit/ -v --cov=. --cov-report=xml --cov-report=html || true
          fi
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml,./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: test_db
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        if: ${{ hashFiles('package.json') != '' }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
        if: ${{ hashFiles('requirements.txt') != '' }}

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          fi
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
            pip install pytest pytest-cov
          fi

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          MYSQL_URL: mysql://root:test_password@localhost:3306/test_db
          REDIS_URL: redis://localhost:6379
        run: |
          if [ -f package.json ]; then
            npm run test:integration || true
          fi
          if [ -f requirements.txt ]; then
            pytest tests/integration/ -v || true
          fi
        continue-on-error: true

  # Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, security-scan]
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, integration-tests]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.medical-lab.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment script here
          # Example: kubectl apply -f k8s/staging/
          # Or: terraform apply -auto-approve -var-file=staging.tfvars
        env:
          STAGING_API_KEY: ${{ secrets.STAGING_API_KEY }}
          STAGING_DB_URL: ${{ secrets.STAGING_DB_URL }}

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, integration-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://medical-lab.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your deployment script here
          # Example: kubectl apply -f k8s/production/
          # Or: terraform apply -auto-approve -var-file=production.tfvars
        env:
          PRODUCTION_API_KEY: ${{ secrets.PRODUCTION_API_KEY }}
          PRODUCTION_DB_URL: ${{ secrets.PRODUCTION_DB_URL }}

  # Post-deployment Health Checks
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Health check
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            URL="https://medical-lab.example.com/health"
          else
            URL="https://staging.medical-lab.example.com/health"
          fi
          
          echo "Checking health endpoint: $URL"
          response=$(curl -s -o /dev/null -w "%{http_code}" $URL || echo "000")
          
          if [ "$response" == "200" ]; then
            echo "Health check passed!"
            exit 0
          else
            echo "Health check failed with status: $response"
            exit 1
          fi

